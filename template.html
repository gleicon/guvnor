<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .font-sans { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold">G</span>
                        </div>
                        <span class="text-xl font-bold text-gray-900">Guvnor</span>
                    </a>
                </div>
                <nav class="flex space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600 font-medium">Home</a>
                    <a href="getting-started.html" class="text-gray-600 hover:text-blue-600 font-medium">Docs</a>
                    <a href="https://github.com/gleicon/guvnor" class="text-gray-600 hover:text-blue-600 font-medium">GitHub</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <article class="bg-white rounded-xl shadow-sm p-8 prose prose-lg max-w-none">
            $body$
        </article>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-16">
        <div class="max-w-4xl mx-auto px-4 py-8 text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="getting-started.html" class="text-gray-600 hover:text-blue-600">Getting Started</a>
                <a href="configuration.html" class="text-gray-600 hover:text-blue-600">Configuration</a>
                <a href="examples.html" class="text-gray-600 hover:text-blue-600">Examples</a>
                <a href="systemd.html" class="text-gray-600 hover:text-blue-600">Production</a>
            </div>
            <p class="text-gray-400 text-sm">MIT License</p>
        </div>
    </footer>

    <style>
        /* Custom prose styles for better code blocks */
        .prose pre {
            @apply bg-gray-900 text-green-400 rounded-lg;
        }
        .prose code {
            @apply bg-gray-100 px-2 py-1 rounded text-sm font-mono;
        }
        .prose pre code {
            @apply bg-transparent p-0;
        }
        .prose h1 {
            @apply text-3xl font-bold text-gray-900 border-b-2 border-blue-600 pb-2;
        }
        .prose h2 {
            @apply text-2xl font-semibold text-gray-900 mt-8 mb-4;
        }
        .prose h3 {
            @apply text-xl font-semibold text-gray-900 mt-6 mb-3;
        }
        .prose a {
            @apply text-blue-600 hover:text-blue-700 no-underline;
        }
        .prose blockquote {
            @apply bg-blue-50 border-l-4 border-blue-600 p-4 italic;
        }
        .prose table {
            @apply w-full border-collapse;
        }
        .prose th, .prose td {
            @apply border border-gray-300 px-4 py-2 text-left;
        }
        .prose th {
            @apply bg-gray-100 font-semibold;
        }
    </style>
</body>
</html>
